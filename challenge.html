<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Javascript on steroids</title>
</head>
<body>
    <div class="container-1">

        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>    
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>    
    </div>
    <div class="container-2">

        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <button class="btn btn-success" id="cat-generator" onclick="create_cat()">create cat</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps " id="flex-box-rps-div">
            <img id="rock" src="http://clipart-library.com/img/1603206.png" height="150" width="150" onclick="rpsgame(this)" alt="">
            <img id="paper" src="https://vector.me/files/images/1/4/147852/notebook_paper_leaf_cartoon_loose_writing_piece_sheet_nexxuz_looseleaf.jpg" height="150" width="150" onclick="rpsgame(this)" alt="">
            <img id="scissor" src="https://icon2.kisspng.com/20180203/cpw/kisspng-scissors-cartoon-clip-art-hair-shears-clipart-5a75c57b594221.1357437715176677073656.jpg" height="150" width="150" onclick="rpsgame(this)" alt="">
        </div>
        <div class="flex-box-rps-row-2">
            <button class="btn btn-info" id="rpsplay">Play Again</button>
        </div>
        <div class="flex-box-rps-table">
            <table>
                <tr>
                    <th class="win-table">Win</th>
                    <th class="loss-table">Loss</th>
                    <th class="draw-table">Draw</th>
                </tr>
                <tr>
                    <th class="win-table"><span id="rpswin">0</span></th>
                    <th class="loss-table"><span id="rpsloss">0</span></th>
                    <th class="draw-table"><span id="rpsdraw">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color for All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="changebuttoncolor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="black">Black</option>
                    <option value="reset">Reset</option>                

                </select>
            </form>
            <button class="btn btn-primary">LinkedIn</button>
            <button class="btn btn-danger">YouTube</button>
            <button class="btn btn-warning">Instagram</button>
            <button class="btn btn-dark">GetHub</button>

        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-results">Let's Play</span></h3>

        <div class="flex-box-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-box-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-box-blackjack-row-3">
            <table>
                <tr>
                    <th class="win-table">Win</th>
                    <th class="loss-table">Loss</th>
                    <th class="draw-table">Draw</th>
                </tr>

                <tr>
                    <th class="win-table"><span id="win">0</span></th>
                    <th class="loss-table"><span id="loss">0</span></th>
                    <th class="draw-table"><span id="draw">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
